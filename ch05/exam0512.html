<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        #container{
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset { margin-bottom: 15px;}
        legend { font-weight: bold;}
            ul{ list-style-type: none;}
            li{ line-height: 30px;}
    </style>
</head>
<body>
    <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <h5>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h5>
    <hr>
    <form>
    <h4>개인 정보</h4>
    <ul>
    <li>
            <label for="text" id="name">이름
             <input type="name" id="name" placeholder="공백 없이 입력하세요.">
            </label><br>
        </li>
        <li>
            <label for="phone" id="phone">연락처
                <input type="phone" id="phone">
            </label> 
        </li>
        </ul>
  <h4>지원 분야</h4>
    <ul>
        <li>
            <input type="radio" name="web" id="web" value="web">
            <label for="web">웹 퍼블리싱</label>
        </li>
        <li>
            <input type="radio" name="develop" id="develop" value="develop">
            <label for="develop">웹 애플리케이션 개발</label>
        </li>
        <li>
            <input type="radio" name="well" id="well" value="well">
            <label for="well">개발 환경 개선</label>
        </li>
        </ul>
           <h4>지원 동기</h4>
            <label>
            <textarea name="memo" id="memo" placeholder="본사 지원 동기를 간략히 써주세요." cols="50" rows="5"></textarea></label>
            <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </div>
    </form>
        </div>
</body>
</html>
